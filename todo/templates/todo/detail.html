{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link rel="stylesheet" type="text/css" href="default.css">
  </head>

  <body>
    <h1>{{ task.title }}</h1>
    <ul>
      <li>課題作成日: {{ task.posted_at }}</li>
      {% if task.due_at %}
      <li>提出期限: {{ task.due_at }}</li>
      {% endif %}
      {% if task.completed %}
      <li>進捗: 提出済み</li>
      {% else %}
      <li>進捗: 未提出</li>
      {% endif %}
    </ul>

    <div>
      <a href="{% url 'index' %}">トップへ</a>
      <a href="{% url 'update' task.id %}">課題を編集</a>
      <a href="{% url 'delete' task.id %}">課題を削除</a>
      <a href="{% url 'close' task.id %}">閉じる</a>
    </div>
  </body>

</html>
